<div class="main">
  <div class="navbar">
    <div class="icon">
      <h2 class="logo"> CabBooK</h2>
    </div>

    <div class="menu">
      <ul>
        <li><a>Home</a></li>
        <li><a (click)="addTrip()">Book Cab</a></li>
        <li><a (click)="endTrip()">Cancel Cab</a></li>
        <li><a (click)="logOut()">Log Out</a></li>
      </ul>
    </div>

    <div class="search">
      <input class="srch" type="search" name="" placeholder="Type To text">
      <a> <button class="btn">Search</button></a>
    </div>

  </div>
  <div class="content">
    <h1>Book CAB <br><span>WithUs</span></h1>
    <p class="par"></p>

    <button class="cn"><a (click)="addTrip()">BOOK NOW</a></button>
    <div *ngIf="cabsResponse">
      <div class="form">
        <!-- <img src="../../assets/bike.jpg" class="card-img-top" alt="..."> -->
        <div class="card-body">
          <h5 class="card-title">2 Wheeler</h5>
          <a (click)="addTrip()" class="btn btn-primary">Book Now</a>
        </div>
      </div>
      <div class="form1">
        <!-- <img src="../../assets/bike.jpg" class="card-img-top" alt="..."> -->
        <div class="card-body">
          <h5 class="card-title">4 Wheeler</h5>
          <a (click)="addTrip()" class="btn btn-primary">Book Now</a>
        </div>
      </div>
      <div class="form2">
        <!-- <img src="../../assets/bike.jpg" class="card-img-top" alt="..."> -->
        <div class="card-body">
          <h5 class="card-title">Auto</h5>
          <a (click)="addTrip()" class="btn btn-primary">Book Now</a>
        </div>
      </div>
    </div>
  </div>
</div>
