<body>
    <div class="container">
      <h1 class="form-title">Cancel Trip</h1>
      <form (ngSubmit)="endTrip(tripid)" #signupForm="ngForm">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="tripid">Enter Trip Id</label>
            <input type="email"
                    id="tripid"
                    name="tripid"
                    [(ngModel)]="tripid"
                    placeholder="Enter Trip Id"/>
          </div>
        </div>
        <div class="form-submit-btn">
          <input type="submit" value="Submit">
        </div>
      </form>
      <div class="links">
        <p class="driver"><a (click)="Home()">Home</a></p>
      </div>
    </div>
  </body>
<div class="container1">
  <div class="card" *ngIf="errorticket">
        <h1>Ticket Cancelled Successfully</h1>
        <button (click)="closeCard()">OK</button>
</div>
</div>
<div class="container1">
  <div class="card" *ngIf="errorticket1">
        <h1>Ticket does not exist...!</h1>
        <button (click)="closeCard()">OK</button>
</div>
</div>
